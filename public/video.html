<head>
<meta charset="utf-8">
<meta http-equiv="Content-Language" content="en"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<script src="alpaca-toolkit.babel.polyfilled.js"></script>
<title>Alpaca Test</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
<style>

  #player {
    width: 100%;
    height: 100%;
  }

  #container {
    flex-shrink: 0;
    width: 33.33%;
    height: 100%;
  }

  #alpaca-player {
    padding:40% 0 0 0;
    position:relative;
  }
  #alpaca-player-container {
    position:absolute;
    top:0;
    left:0;

    display: flex;
    flex-direction: row;
    overflow: hidden;
    width: 100%;
    height: 100%;
  }

    #alpaca-player-container iframe {
      width: 100%;
      height: 100%;
    }

</style>
</head>
<body>

  <div id="alpaca-player">
    <div id="alpaca-player-container">
      <iframe id="player" type="text/html" width="640" height="390"
        src="https://www.youtube.com/embed/ffxGB2j9ADo?showinfo=0&enablejsapi=1"
        frameborder="0"
        sandbox="allow-scripts allow-same-origin allow-presentation"
        ></iframe>
      <div id="container" class="alpaca-article-embed embed-container alpaca fixed"></div>
    </div>
</div>

  <script>
    // /----------------------- YOUTUBE API --------------------------
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'ffxGB2j9ADo',
        events: {
          onStateChange: onPlayerStateChange,
        }
      });
    }

    // When Youtube is running
    // Have an interval with a monitoring time that matches to how accurate
    // your video needs to change (e.g. 250ms)
    var interval = null;
    function onPlayerStateChange(e) {
      if (e.data == YT.PlayerState.PLAYING) {
        clearInterval(interval)
        interval = setInterval(run, 250);
      } else if (e.data == YT.PlayerState.PAUSED || e.data == YT.PlayerState.ENDED) {
        clearInterval(interval);
      }
    }

    // /--------------------- ALPACA ---------------------------------
    var options = {
      container: 'container',
      url: 'https://embed.alpacamaps.com/2181f781-95f5-11e8-a4a7-024bc0398b11/embed',
      baseUrl: 'http://localhost:8080',
      oembedService: 'http://localhost:8080/oembed',
      viewMode: 'map',
    };

    // Create the content viewer
    var view = new alpaca.View(options);

    // What do we want to do with the keyframe?
    function onKeyframeEnter(keyframe, view) {
      if (keyframe.camera) {
        view.setTargetViewport(keyframe.camera);
      } else {
        view.resetTargetViewport();
      }
      if (keyframe.id) {
        setTimeout(function() {
          view.setIndicatedFeature(keyframe.id);
        }, 500);
      }
    }

    // Create a timeline control that contains keyframes
    var timeline = new alpaca.controls.TimelineActionControl({
      keyframes: [
        {
          title: 'Prague Castle',
          start: 1, onEnter: onKeyframeEnter,
          camera: {
            bounds: [[14.395, 50.087], [14.420, 50.097]],
            longitude: 14.39,
            latitude: 50.08,
            center: null,
            zoom: null,
          },
        },
        {
          title: 'Kavarna Novy Svet',
          start: 11.5, onEnter: onKeyframeEnter,
          camera: {
            bounds: [[14.389, 50.088], [14.396, 50.091]],
            longitude: 14.39,
            latitude: 50.08,
            center: null,
            zoom: null,
          },
        },
        {
          title: 'Kantyna',
          start: 16.0, onEnter: onKeyframeEnter,
          camera: {
            bounds: [[14.413, 50.082], [14.436, 50.092]],
            longitude: 14.39,
            latitude: 50.08,
            center: null,
            zoom: null,
          }
        },
        {
          title: 'Drinks at cash',
          start: 20.5, onEnter: onKeyframeEnter,
          camera: {
            bounds: [[14.413, 50.082], [14.436, 50.092]],
            longitude: 14.39,
            latitude: 50.08,
            center: null,
            zoom: null,
          }
        },
      ]
    });

    // Add the control to the view
    view.addControl(timeline);

    // Each interval, obtain the current time from the video player
    // HTML5 == element.currentTime, YouTube = player.getCurrentTime();
    function run() {
      var time = player.getCurrentTime();
      if (time >= 0) {
        timeline.seek(time);
      }
    }
  </script>
</body>
</html>
